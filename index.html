<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor | LCE</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/edc26eb8cd.js" crossorigin="anonymous"></script>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id = "html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id = "css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea id = "js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <div class="copyright">
        <i class="fa-brands fa-facebook" class="face"></i>
        <i class="fa-brands fa-instagram" class="insta"></i>
        <i class="fa-brands fa-twitter" class="twit"></i>
        <i class="fa-solid fa-envelope" class="mail"></i>
        <h3>Code Editor LLC</h3>
        <h4>LCE - Live Code Editor </h4>
        <h5>Made By Abdullah Huseynli. @DeveloperAbdullah</h5>
        <p>Â©Copyright. All Rights Reserved. Live Code Editor</p>
    </div>

    <script>


        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode+"<style>"+cssCode +"</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>
</body>
</html>
